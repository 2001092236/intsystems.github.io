<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        <!-- google and yandex -->
        <meta name="google-site-verification" content="Mq6PRXIcGjEbdk2gdU6tahVlGnP5nsUEPwtpEH_eYb8">
        <meta name="yandex-verification" content="b955620073da94d9">
        <!-- open graph -->
        <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og.image }}{% endif %}">
        <meta property="og:title" content="{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}">
        <meta property="og:site_name" content="{% t site.name %}">
        <meta property="og:type" content="article">
        <meta property="og:url" content="{{site.url}}/{{ lang }}{{ page.url }}">
        <!-- twitter -->
        <meta name="twitter:title" content="{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}">
        <meta name="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og.image }}{% endif %}">
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
            type="text/javascript"
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- favicon -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl_root }}/images/logo/apple-touch-icon-precomposed.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ site.baseurl_root }}/images/logo/icon-32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ site.baseurl_root }}/images/logo/icon-16.png"
        >
        <link rel="apple-touch-icon" href="{{ site.baseurl_root }}/images/logo/icon-180.png">
        <!-- local -->
        <script src="{{ site.baseurl_root }}/javascript/transition.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/fade_in.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/carousel.js"></script>
        <script>
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'auto';
            }
        </script>
        <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'base'
        });
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMermaid);
        } else {
            initMermaid();
        }
        
        async function initMermaid() {
            // Find all mermaid code blocks
            const mermaidBlocks = document.querySelectorAll('pre > code.language-mermaid, .language-mermaid');
            
            mermaidBlocks.forEach((block, index) => {
                // Create a div for mermaid to render into
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = block.textContent;
                
                // Replace the code block with the mermaid div
                if (block.parentElement.tagName === 'PRE') {
                    block.parentElement.replaceWith(mermaidDiv);
                } else {
                    block.replaceWith(mermaidDiv);
                }
            });
            
            // Run mermaid on all .mermaid divs
            await mermaid.run({
                querySelector: '.mermaid'
            });
        }
        </script>
        <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    </head>
    <body>
        <div class="navbar-page">
            {% include navbar.html %}
        </div>
        <div class="container">
            <div class="content" style="margin: 3em auto">
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
